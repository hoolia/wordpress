{
  "apiVersion": "v1",
  "kind": "PersistentVolume",
  "metadata": {
    "name": "wordpress-volume"
  },
  "spec": {
    "capacity": {
        "storage": "10Gi"
        },
    "accessModes": [ "ReadWriteMany" ],
    "hostPath": {
      "path": "/var/lib/docker/volumes/wordpress-volume"
    }
  }
}
